<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Question #4</h1>
    <h2>What mythological hero put Cerberus to sleep?</h2>
  </header>
  <main><img src="https://i.pinimg.com/originals/68/09/37/680937588ddb4b82f854074c59fc08f3.png" alt="cerberus">
  <p></p>
  <form>
    <h2>Choose an answer below:</h2>
    <input type="radio" name="answer" value="1" /> Hercules
    <input type="radio" name="answer" value="2" /> Orpheus
    <input type="radio" name="answer" value="3" /> Jason
    <input type="radio" name="answer" value="4" /> Oedipus
    <label for="start">Check your Adventure!</label>
    <input type="submit" id="start" value="Let's see how you did!">
  </form> 
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
