<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Question #2</h1>
    <h2>Which goddess was the goddess of love in greek mythology?</h2>
  </header>
  <main><img src="https://i0.wp.com/strangeago.com/wp-content/uploads/2018/09/Venus01.jpg?resize=680%2C385&ssl=1" alt="Goddess Aphrodite being admired by her winged baby angels">
  <p></p>
  <form>
    <h2>Choose an answer below:</h2>
    <input type="radio" name="answer" value="1" /> Aphrodite
    <input type="radio" name="answer" value="2" /> Freja
    <input type="radio" name="answer" value="3" /> Hathor
    <input type="radio" name="answer" value="4" /> Xerxes 
    <label for="start">Check your Adventure!</label>
    <input type="submit" id="start" value="Let's see how you did!">
  </form> 
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
