<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Question #3</h1>
    <h2> Which greek wrote the classic myth of the Illiad?</h2>
  </header>
  <main><img src="https://cdn.britannica.com/72/133972-050-9F4E1129/Procession-of-the-Trojan-Horse-canvas-Troy-1760.jpg" alt="Depicting the battle of troy with the trojan horse">
  <p></p>
  <form>
    <h2>Choose an answer below:</h2>
    <input type="radio" name="answer" value="1" /> Homer
    <input type="radio" name="answer" value="2" /> Plato
    <input type="radio" name="answer" value="3" /> Stephen King
    <input type="radio" name="answer" value="4" /> Christian Bale 
    <label for="start">Check your Adventure!</label>
    <input type="submit" id="start" value="Let's see how you did!">
  </form> 
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
