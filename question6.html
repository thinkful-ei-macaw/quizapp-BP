<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header>
    <h1>Question #6</h1>
    <h2></h2>what was known as the “nectar of the gods”?</h2>
  </header>
  <main><img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Golden_Apple_of_Discord_by_Jacob_Jordaens.jpg" alt="nectar">
  <p></p>
  <form>
    <h2>Choose an answer below:</h2>
    <input type="radio" name="answer" value="1" /> Ambrosia
    <input type="radio" name="answer" value="2" /> Ichor
    <input type="radio" name="answer" value="3" /> Olive oil
    <input type="radio" name="answer" value="4" /> Wine
    <label for="start">Check your Adventure!</label>
    <input type="submit" id="start" value="Let's see how you did!">
  </form> 
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
